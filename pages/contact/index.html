<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/assets/cineora.ico" />
		<title>Contact Us | Cineora</title>
		<script src="btt-button.js"></script>
	</head>
	<body>
		<h1 class="headline">CONTACT US</h1>
		<h2 class="subheader">
			Once you have submitted an inquiry, our team will get back to you within 2-3 business days. Thanks for your interest in Illuminate Media
		</h2>
		<br />
		<div class="contact-form">
			<form>
				<label for="name">FULL NAME:</label>
				<br />
				<input
					id="myInput"
					type="text"
					id="name"
					name="name"
					placeholder="Enter your full name"
					required
					autocomplete=""
				/>
				<br />
				<label id="myInput" for="email">EMAIL:</label>
				<br />
				<input
					id="myInput"
					type="email"
					id="email"
					name="email"
					placeholder="Enter your email"
					required
				/>
				<br />
				<label for="subject">SUBJECT:</label>
				<br />
				<input
					id="myInput"
					type="text"
					for="subject"
					id="subject"
					name="subject"
					placeholder="Enter the subject of your inquiry"
					required
				/>
				<br />
				<input id="myInput" type="submit" value="SUBMIT" />
			</form>
		</div>
		<br />
		<br />
		<a href="/index.html"><button class="homepage-button">GO BACK</button></a>
		<br />
		<br />
	</body>
</html>
